<!DOCTYPE html>
<html>

<head>

<title>login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../static/styles2.css">
	<link rel="stylesheet" type="text/css" href="../static/styles.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>
{%if error%}
<script> alert("{{error}}")</script>
{%endif%}

<header  class="w3-container w3-black w3-margin-0">
		<a href="/" class="w3-bar-item w3-button w3-xlarge w3-round-xxlarge">ASP</a>
		<span class="w3-center w3-bar-item">
			<a href="/login" class="w3-bar-item w3-button w3-xlarge w3-round-xxlarge ">newsfeed</a>
			<input class="w3-bar-item w3-round-xxlarge w3-border-0" type="text" name="search" placeholder="search..">
			<a class="w3-bar-item w3-button w3-round-xxlarge w3-border-0"><i class="material-icons w3-xlarge">search</i></a>
		</span>

	</header>
	
	<div class=" w3-padding-16 w3-panel  w3-border w3-round-xlarge w3-light-grey " style="width: 40%;margin-left: 30%;margin-right: 25%; ">
		<form method="POST" action="/loginInfo">
			<input class="w3-input w3-border w3-round-large" type="text" name="username" required="required" placeholder="username or email"><br><br>
			<input class="w3-input w3-border w3-round-large" type="password" name="password" required="required" placeholder="password"><br><br>
        	<input type="radio" name="userType" value="student" class="w3-radio" required ><span style="font-size: large;">student</span><br><br>
  			<input type="radio" name="userType" value="administrator" class="w3-radio"><span style="font-size: large;display: inline;">administrator</span><br><br>
  			<input type="radio" name="userType" value="recruiter" class="w3-radio"><span style="font-size: large;display: inline;">recruiter</span><br><br>
        	<input class="w3-input w3-border w3-round-large w3-button w3-green" type="submit" name="submit" value="login" onclick="#"><br><br>
			
			
		</form>
	</div>
	
	

</body>


</html>
