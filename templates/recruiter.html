<!DOCTYPE html>
<html>
<head>
	<title>ASP/recruiter</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../static/styles2.css">
	<link rel="stylesheet" type="text/css" href="../static/styles.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
	<header  class="w3-container w3-black w3-margin-0">
		<a href="homepage.html" class="w3-bar-item w3-button w3-xlarge w3-round-xxlarge w3-orange">ASP</a>
		<span class="w3-center w3-bar-item">
			<a href="newsfeed.html" class="w3-bar-item w3-button w3-xlarge w3-round-xxlarge ">newsfeed</a>
			<input class="w3-bar-item w3-round-xxlarge w3-border-0" type="text" name="search" placeholder="search..">
			<a class="w3-bar-item w3-button w3-round-xxlarge w3-border-0"><i class="material-icons w3-xlarge">search</i></a>
		</span>
		<a href="#" class="w3-bar-item w3-button w3-round-xxlarge "><i class="material-icons w3-xlarge">notification_important</i></a>
		<a href="#" class="w3-bar-item w3-button w3-round-xxlarge "><i class="material-icons w3-xlarge">forum</i></a>	
	</header>
	<div class="container">
		<div class="w3-button w3-grey"style="margin-top: 40px;" style="width: 25% margin: 4%">
			evaluate resumes
		</div>
		<div class="w3-button w3-grey" onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-black w3-xlarge" style="margin-top: 40px;"style="width: 25% margin: 4%">	
            make a job announcement
        </div>    
	</div>
	<div id="id01" class="w3-modal">
    	<div id="announcement" class="w3-modal-content w3-border w3-round-xlarge w3-light-grey" style="width: 70%;height: 100%;">
    		<div class="w3-bar" style="width: 50%;margin-left: 25%;margin-right: 25%;">
				<i onclick="document.getElementById('id01').style.display='none'"  class="material-icons w3-button w3-bar-item w3-display-topright" style="display: inline;float: right;">close
				</i><br>
        		<form action="newsfeed.html">
        			<input type="text" name="job_name" placeholder="job name" class="w3-input w3-border w3-round-large"><br>
        			<textarea id="job_specification" placeholder="job specifications" class="w3-input w3-border w3-round-large"></textarea><br>
        			<textarea id="job_description" placeholder="job description" class="w3-input w3-border w3-round-large"></textarea><br>
        			<input type="number" name="salary" accept="number" placeholder="permonth salary" class="w3-input w3-border w3-round-large"><br>	
        			<input type="date" name="last_date" placeholder="last date for applying " class="w3-input-half w3-border w3-round-large"><br>
        			<input type="submit" name="submit" value="announce" class="w3-border w3-round-large w3-button " style="background-color: coral">

        		</form>
      		</div>
    	</div>
  	</div>
</body>
</html>
